<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    
<script>
//function appends when document is loaded
$(document).ready(function() {
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                    <p id='4'>Paragraph 4</p>\
                </div>\
            </div>\
        </body>"
    );

    //functions to change <p> colors
    $("#1").css({"color": "red"});
    $("#2").css({"color": "green"});
    $("#3").css({"color": "blue"});

    //hide <p1> when <p4> is clicked
    $("#1").click(function() {
        $("#4").hide().fade();
    });

    //change <p2> color on hover
    $("#2").hover( function() {
        $("#2").css({"color":"orange"});
    });

    //hide <h1> when <p3> is clicked
    $("#3").click(function () {
        $("h1").hide().fade();
    });

    
});


</script>


</body>
</html>
