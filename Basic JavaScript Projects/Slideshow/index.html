<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Slideshow</title>
    <link rel="stylesheet" type="text/css" href="../Slideshow/assets/css/main.css">
    <script src="../Slideshow/assets/js/main.js"></script>
</head>
<body>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade one">
            <div class="numbertext">o n e</div>
            <img src="./assets/images/img1.jpg" style="width:100%">
            <div class="text">This</div>
        </div>

        <div class="mySlides fade two">
            <div class="numbertext">t w o</div>
            <img src="./assets/images/img2.jpg" style="width:100%">
            <div class="text">does</div>
        </div>

        <div class="mySlides fade three">
            <div class="numbertext">t h r e e</div>
            <img src="./assets/images/img3.jpg" style="width:100%">
            <div class="text">things.</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div> 
  
    
</body>
</html>
